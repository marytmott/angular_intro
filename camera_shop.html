<!DOCTYPE html>
<html ng-app="cameraApp">
<head>
  <title>Camera Shop</title>
  <style type="text/css">
    .on-sale {
      color: yellow;
    }
  </style>
</head>
<body ng-controller="cameras">
  <h3>Camera Shop</h3>
    <select ng-model="choice">
      <option value="rating">Rating</option>
      <option value="price">Price</option>
    </select>
      <div ng-repeat="camera in cameras">
        <h4>{{camera.title}}</h4>
        <p ng-class:
        <img ng-src="{{camera.image}}" />
      </div>

  <script>
    angular.module('cameraApp', []).controller('cameras', function($scope) {
      $scope.cameras = [
        {
          title: "Nikon D3100 DSLR",
          image: "http://ecx.images-amazon.com/images/I/713u2gDQqML._SX522_.jpg",
          rating: 3.4,
          price: 369.99,
          onSale: true
        },
        {
          title: "Canon EOS 70D",
          image: "http://ecx.images-amazon.com/images/I/81U00AkAUWL._SX522_.jpg",
          rating: 2.0,
          price: 1099.0,
          onSale: false
        },
        {
          title: "Nikon D810A",
          image:"http://ecx.images-amazon.com/images/I/91wtXIfLl2L._SX522_.jpg",
          rating: 4.2,
          price: 3796.95,
          onSale: true
        }
      ]
    });
  </script>
</body>
</html>
